<div id="Ballin_Main_div">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<style type="text/css">

	 	#canvas {
		  	position: absolute;
			left: 10px;
			top:  10px;
		}
		div.info{
			color: red;
			background: white;
			font-size: 40px;
		}
	</style>

	<canvas id="canvas" width="640" height="480"></canvas>

	<div id="info" class="info"></div>

	<fieldset id="settingsFS">
		<legend id="settingsLgnd" class="whiteLbls"> Game settings</legend>

		<label for="levelRng" class="whiteLbls">Level</label>
		<input type="range" id="levelRng" 
		       class="sldr"
		       value="1" min="1" max="50" 
		       oninput="levelRngOut.value = levelRng.value"/>
	  	<output id="levelRngOut" class="whiteLbls">1</output>
		
		<br/>

		<label for="speedRng" class="whiteLbls">Speed</label>
		<input type="range" id="speedRng"
		       class="sldr"
		       value="18" min="10" max="30" step="0.5"
		       />
		
		<br/>
		
		<label for="particleRng" class="whiteLbls">Particles<label>
		<input type="range" id="particleRng" 
		       class="sldr"
		       value="18" min="0.1" max="10" step="0.1"
		       />
		
		<br/>
		
		<!-- Rounded switch -->
		<label  class="whiteLbls">Pause:</label>
		<label class="switch">
		  <input type="checkbox" id="pauseTglBtn">
		  <span class="slider round"></span>
		</label>
	</fieldset>

	<div id='slidercontainer' class="slidecontainer" align="right">
	</div>

	<script type="module" src="./code/WebGL_Handwriting.js"></script>
</div>
